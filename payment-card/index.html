<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="#" class="card-image" />
        <div class="card-detail-block">
          <h3 class="card-heading">Order Summary</h3>
          <p class="card-summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-block">
            <img src="./images/icon-music.svg" alt="#" />
            <div>
              <p>Annual Plan</p>
              <span>$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="payment-button">Proceed to Payment</button>
          <a href="#" class="cancel-button">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
